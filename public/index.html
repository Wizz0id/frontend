<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Оценки преподавателей</title>
    <style>
      body {
          font-family: 'Arial', sans-serif;
          margin: 0;
          padding: 0;
          background: #0A0A23;
          color: white;
      }
      header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          background: #14142B;
          padding: 20px 50px;
      }
      .logo {
          font-size: 24px;
          font-weight: bold;
      }
      nav ul {
          list-style: none;
          display: flex;
          gap: 20px;
      }
      nav a {
          color: white;
          text-decoration: none;
      }
      .hero {
          text-align: center;
          padding: 150px 20px;
          background: #1C1C3D;
      }
      .btn {
          display: inline-block;
          padding: 15px 30px;
          background: #007bff;
          color: white;
          text-decoration: none;
          border-radius: 5px;
          margin-top: 20px;
          font-size: 18px;
      }
      .features {
          display: flex;
          justify-content: center;
          gap: 40px;
          padding: 50px;
          text-align: center;
      }
      .feature-box {
          width: 300px;
          padding: 20px;
          background: rgba(255, 255, 255, 0.1);
          border-radius: 10px;
      }
      .feature-box img {
          width: 150px;
          margin-bottom: 15px;
      }
      .partners {
          text-align: center;
          padding: 50px;
          background: #14142B;
      }
      .partners img {
          width: 200px;
          margin-top: 20px;
      }
  </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
